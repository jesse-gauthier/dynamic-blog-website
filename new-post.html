<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post - My Dynamic Blog</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-gray-800 text-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center">
            <h1 class="text-2xl font-bold mb-4 md:mb-0">My Dynamic Blog</h1>
            <nav>
                <ul class="flex flex-col md:flex-row items-center space-y-2 md:space-y-0">
                    <li class="md:mr-6"><a href="index.html" class="px-4 py-2 rounded hover:bg-gray-600 transition">Home</a></li>
                    <li><a href="new-post.html" class="bg-green-600 px-4 py-2 rounded hover:bg-green-500 transition">Create New Post</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 flex-grow">
        <section class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Create New Blog Post</h2>
            
            <form id="new-post-form" class="space-y-6">
                <div>
                    <label for="post-title" class="block text-gray-700 font-medium mb-2">Title</label>
                    <input 
                        type="text" 
                        id="post-title" 
                        name="title" 
                        required 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter post title"
                    >
                    <div id="title-error" class="text-red-500 text-sm mt-1 hidden">Title is required</div>
                </div>
                
                <div>
                    <label for="post-content" class="block text-gray-700 font-medium mb-2">Content</label>
                    <textarea 
                        id="post-content" 
                        name="content" 
                        required 
                        rows="10" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Write your blog post content here..."
                    ></textarea>
                    <div id="content-error" class="text-red-500 text-sm mt-1 hidden">Content is required</div>
                </div>
                
                <div>
                    <label for="post-image" class="block text-gray-700 font-medium mb-2">Image URL (Optional)</label>
                    <input 
                        type="url" 
                        id="post-image" 
                        name="imageUrl" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="https://example.com/image.jpg"
                    >
                </div>
                
                <div class="flex justify-end space-x-4">
                    <a href="index.html" class="px-6 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 transition">Cancel</a>
                    <button 
                        type="submit" 
                        class="px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition"
                    >
                        Publish Post
                    </button>
                </div>
            </form>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 Dynamic Blog Website</p>
        </div>
    </footer>

    <script src="./scripts/app.js"></script>
</body>
</html>
