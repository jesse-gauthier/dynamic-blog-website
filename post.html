<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - My Dynamic Blog</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-gray-800 text-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center">
            <h1 class="text-2xl font-bold mb-4 md:mb-0">My Dynamic Blog</h1>
            <nav>
                <ul class="flex flex-col md:flex-row items-center space-y-2 md:space-y-0">
                    <li class="md:mr-6"><a href="index.html" class="px-4 py-2 rounded hover:bg-gray-600 transition">Home</a></li>
                    <li><a href="new-post.html" class="bg-green-600 px-4 py-2 rounded hover:bg-green-500 transition">Create New Post</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 flex-grow">
        <!-- View Post Mode -->
        <section id="view-post-section" class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div id="post-not-found" class="hidden">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Post Not Found</h2>
                <p class="text-gray-600 mb-6">The post you're looking for doesn't exist or has been removed.</p>
                <a href="index.html" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Back to Home</a>
            </div>
            
            <div id="post-content-container">
                <div class="flex justify-between items-start mb-6">
                    <h2 id="post-title-display" class="text-2xl font-semibold text-gray-800"></h2>
                    <div class="flex space-x-2">
                        <button id="edit-post-btn" class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600 transition">Edit</button>
                        <button id="delete-post-btn" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition">Delete</button>
                    </div>
                </div>
                <div id="post-date-display" class="text-sm text-gray-500 mb-6"></div>
                <div id="post-image-container" class="mb-6 hidden">
                    <img id="post-image-display" class="w-full h-auto rounded-lg max-h-96 object-cover" src="" alt="Post image">
                </div>
                <div id="post-content-display" class="text-gray-700 whitespace-pre-wrap"></div>
                
                <div class="mt-8">
                    <a href="index.html" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition">Back to Home</a>
                </div>
            </div>
        </section>
        
        <!-- Edit Post Mode -->
        <section id="edit-post-section" class="bg-white rounded-lg shadow-md p-6 mb-8 hidden">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Edit Blog Post</h2>
            
            <form id="edit-post-form" class="space-y-6">
                <div>
                    <label for="edit-post-title" class="block text-gray-700 font-medium mb-2">Title</label>
                    <input 
                        type="text" 
                        id="edit-post-title" 
                        name="title" 
                        required 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                    <div id="edit-title-error" class="text-red-500 text-sm mt-1 hidden">Title is required</div>
                </div>
                
                <div>
                    <label for="edit-post-content" class="block text-gray-700 font-medium mb-2">Content</label>
                    <textarea 
                        id="edit-post-content" 
                        name="content" 
                        required 
                        rows="10" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    ></textarea>
                    <div id="edit-content-error" class="text-red-500 text-sm mt-1 hidden">Content is required</div>
                </div>
                
                <div>
                    <label for="edit-post-image" class="block text-gray-700 font-medium mb-2">Image URL (Optional)</label>
                    <input 
                        type="url" 
                        id="edit-post-image" 
                        name="imageUrl" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>
                
                <div class="flex justify-end space-x-4">
                    <button 
                        type="button" 
                        id="cancel-edit-btn"
                        class="px-6 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 transition"
                    >
                        Cancel
                    </button>
                    <button 
                        type="submit" 
                        class="px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition"
                    >
                        Save Changes
                    </button>
                </div>
            </form>
        </section>
        
        <!-- Delete Confirmation Modal -->
        <div id="delete-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white rounded-lg p-6 max-w-md w-full">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">Confirm Delete</h3>
                <p class="text-gray-600 mb-6">Are you sure you want to delete this post? This action cannot be undone.</p>
                <div class="flex justify-end space-x-4">
                    <button id="cancel-delete-btn" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 transition">Cancel</button>
                    <button id="confirm-delete-btn" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition">Delete</button>
                </div>
            </div>
        </div>
    </main>

    <script src="./scripts/app.js"></script>
</body>
</html>
